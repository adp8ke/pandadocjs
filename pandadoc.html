<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PandaDoc JavaScript SDK</title>
    <script src="https://s3.amazonaws.com/pd-js-sdk/0.2.20/pandadoc-js-sdk.min.js"></script>
    <link rel="stylesheet" href="https://s3.amazonaws.com/pd-js-sdk/0.2.20/pandadoc-js-sdk.css"/>
    <style>
        .pandadoc iframe {
            width: 900px;
            height: 700px;
        }
    </style>
</head>
<body>

<div id="pandadoc-sdk" class="pandadoc"></div>

<script>
    var doclist = new PandaDoc.DocList({mode: PandaDoc.DOC_LIST_MODE.LIST});
    doclist.init({
        el: '#pandadoc-sdk',
        data: {
            metadata: {
                // status: "completed"
            }
        },
        cssClass: 'CUSTOM_CSS_CLASS',
    });
</script>

</body>
</html>
